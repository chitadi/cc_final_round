<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>cc final round assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "main-box">

        <div class = "sub-div-1">
            <div class="song-number">

                <p class="header">Playing <span class="current">x</span> out of <span class="total">y</span></p>

            </div>

            <div>

                <img  class="cover">

            </div>

            <div class="song-title">

                <p>song name</p>

            </div>

            <div class="artist-title">

                <p>artist name</p>

            </div>


        </div>

        
        
        <div class = "sub-div-2">

            <div class = "players">

                <div class="prg-bar">
                    <input type="range" min="0" max="100" value="0" id="prg-change" onchange="change_duration()">
                </div>

                <div class = "volume">
                    <input type="range" min="0" max="100" value="90" id= "volume-change" onchange="change_volume()">

                </div>

            </div>
            

            <div class = "buttons">

                <div class = "prev-btn">
                    <button id = "prevtbtn" onclick="prev()"> PREVIOUS </button>
                </div>

                <div class = "pause-play">

                    <button id = "pauseplaybtn" onclick="pausePlay()">PAUSE/PLAY</button>

                </div>

                <div class = "next-btn">

                    <button id = "nextbtn" onclick="next()">NEXT</button>

                </div>

            </div>

        </div>

    </div>


<script src="index.js"></script>
</body>
